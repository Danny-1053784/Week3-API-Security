<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leerlingen aanwezigheid</title>
</head>
<body>

<!-- loop over all students -->
{% for student in students %}
    <hr>
    <h1>{{ student[0] }}</h1>
    <h2>{{ student[1] }}</h2>
    <h3>{{ student[2] }}</h3>
    <h4>{{ student[3] }}</h4>
    <hr>
{% endfor %}

</body>
</html>
