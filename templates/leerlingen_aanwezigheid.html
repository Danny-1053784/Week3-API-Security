<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leerlingen aanwezigheid</title>
</head>
<body>
<form action="/leerlingen_lijst" method="post">
    <label for="naam">Naam:</label>
    <input type="text" name="naam" placeholder="naam">
    <input type="submit" value="zoeken!">
</form>

<!-- loop over all students -->
{% for student in students %}
    <hr>
    <h1>{{ student[0] }}</h1>
    <h2>{{ student[1] }}</h2>
    <h3>{{ student[2] }}</h3>
    <h4>{{ student[3] }}</h4>
    <form action="/leerling_details/{{ student[0] }}" method="post">
        <input type="submit" value="Details">
    </form>
{% endfor %}
<hr>

</body>
</html>
