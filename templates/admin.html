<script type="application/javascript">
  function get_docent_rooster() {
    $.ajax({
      url: "/meeting",
      type: "GET",
      dataType: "json",
      error: function (data) {
        console.log("error" + data)
      },
      success: function (results) {

        $("#student_rooster_info").empty()
        for (les of results) {
          console.log(les)
          $("#student_rooster_info").append( '<ul>' + '<li>' + les[9] + '<li>' + les[3] + '<li>' + les[4] + '<li>' + les[5] + '<li>' + les[6] + '<li> <a href="qrcode/' + les[0] + '">maak qr code</a> </li>'  )

        }
      }

    })

  }


  get_docent_rooster()
  setInterval(get_docent_rooster, 1000)
</script>
